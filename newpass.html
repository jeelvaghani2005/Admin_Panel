<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img src="assets/images/logo-dark.svg">
                            </div>
                            <h4>Hello! let's Forget password</h4>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="password"
                                        placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="cpassword"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                        type="button" onclick="resetPass()">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>

    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="watchman.js"></script>

    <script type="text/javascript">
          let checkotp = JSON.parse(localStorage.getItem('Userotp'));
        if (!checkotp) {
            alert("Plese get otp first");
            window.location.href = "login.html";
        }

        const resetPass = () => {
            let data=JSON.parse(localStorage.getItem('Userotp'));
            let email=data.email;
            let npassword=document.getElementById('password').value; 
            let cpassword=document.getElementById('cpassword').value;
            
            if(npassword==cpassword){
                let val=JSON.parse(localStorage.getItem('user'))
                console.log(val);
                for(let i in val){
                    if(val[i].email==email){
                        val[i].password=npassword

                        localStorage.setItem('user',JSON.stringify(val))
                    }
                }
                alert('Password Changed succesfully');
                localStorage.removeItem('Userotp');
                window.location.href="login.html";
            }
            else{
                alert('password are not match');
            }
        }

    </script>

    <!-- endinject -->
