<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Connect Plus</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">

  <!-- endinject -->

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/images/logo-dark.svg">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" id="role">
                    <option value="Select">Select Your Roll</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                  </select>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button"
                    onclick="login()">SIGN IN</button>
                </div>

                <div class="mt-3">

                  <a href="forget.html" class="auth-link text-black">Forgot password?</a>
                </div>

                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register.html"
                    class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>

  <script type="text/javascript">
    let chekUserLogout = JSON.parse(localStorage.getItem('UserLogin'));
    if (chekUserLogout) {
      alert('Plese Logout First');
      window.location.href = "index.html"
    }

    const login = () => {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let role = document.getElementById('role').value;

      let val = JSON.parse(localStorage.getItem('user'));
      let check = 0;
      val.map((v) => {
        // console.log(v.role);
        // console.log(role);
        if (v.email == email && v.password == password && v.role == role) {
          check = 1;
          let obj = {
            id: v.id,
            name: v.name,
            email: v.email,
            password: v.password,
            role: v.role,
          }
          localStorage.setItem('UserLogin', JSON.stringify(obj))
          return false;
        }
      })

      if (check == 1) {
        alert('User Login succesfully');
        window.location.href = "index.html"
      } else {
        alert('Email , password and role are invalid');
      }
    }

  </script>
  <!-- endinject -->
</body>

</html>
