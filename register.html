  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/images/logo-dark.svg">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="name" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="cpassword" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button"
                    onclick="register()">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="login.html"
                    class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>

  <script type="text/javascript">

    let data = [{
      id: "1",
      name: "jeel",
      email: "jeel@gmail.com",
      password: "1111",
      role: "admin",
    }];

    const register = () => {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let cpassword = document.getElementById('cpassword').value;

      if (!name || !email || !password || !cpassword) {
        alert('plese fill all field ');
        return false;
      }
      if (password == cpassword) {
        let obj = {
          id: Math.floor(Math.random() * 10000),
          name: name,
          email: email,
          password: password,
          role: "user",
        }
        if (localStorage.getItem('user') === null || localStorage.getItem('user') === undefined) {
          data.push(obj);
          localStorage.setItem('user', JSON.stringify(data));
        }
        else {
          let val = JSON.parse(localStorage.getItem('user'));
          val.push(obj)
          localStorage.setItem('user', JSON.stringify(val));
        }
        alert('User added succesfully');
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('password').value = "";
        document.getElementById('cpassword').value = "";
      }
      else {
        alert('Password are not match ');
      }

    }

  </script>

  <!-- endinject -->
</body>

</html>
